<!DOCTYPE html>
<html>
<head>
    <title>Smart Door Lock - Portal</title>
    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#0b1120;
            font-family:Segoe UI;
            color:white;
        }
        .card{
            background:rgba(255,255,255,0.05);
            padding:50px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 0 30px rgba(245,158,11,0.25);
        }

        h1{
            margin-bottom:30px;
            background:linear-gradient(90deg,#f59e0b,#65a30d);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        button{
            padding:15px 30px;
            margin:10px;
            border:none;
            border-radius:10px;
            background:linear-gradient(90deg,#f59e0b,#65a30d);
            color:white;
            cursor:pointer;
            font-size:16px;
            transition:0.3s;
        }

        button:hover{
            transform:scale(1.05);
            box-shadow:0 0 15px rgba(245,158,11,0.5);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>AI Smart Door Lock System</h1>
    <button onclick="location.href='user.html'">User Access</button>
    <button onclick="location.href='admin.html'">Admin Login</button>
</div>

</body>
</html>
